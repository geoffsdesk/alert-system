{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="display-4">Welcome to Alert System</h1>
    <p class="lead">A secure way to manage time-sensitive alerts and notifications.</p>
    {% if not current_user.is_authenticated %}
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
